# generate output, without go-tags at this stage
version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/mateuszmidor/GoStudy/modular-monolith/sailworks/grpc/gen
    except:
      - buf.build/srikrsna/protoc-gen-gotag
plugins:
  - plugin: go
    out: ./gen
    opt: paths=source_relative
  - plugin: connect-go
    out: gen
    opt: paths=source_relative
