syntax = "proto3";
package sawmill.v1; // name is pretty irrelevant for generated code, but constitutes connect-go RPC path: "/sawmill.v1.SawmillService/GetPlanks"

// import "tagger/tagger.proto";

service SawmillService {
  rpc GetPlanks(GetPlanksRequest) returns (GetPlanksResponse) {}
}

message Plank {}
message GetPlanksRequest { int32 count = 1; }
message GetPlanksResponse { repeated Plank planks = 1; }

