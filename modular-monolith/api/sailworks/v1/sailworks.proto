syntax = "proto3";
package sailworks.v1; // name is pretty irrelevant for generated code, but constitutes connect-go RPC path: "/sailworks.v1.SailworksService/GetSails"

// import "tagger/tagger.proto";

service SailworksService {
  rpc GetSails(GetSailsRequest) returns (GetSailsResponse) {}
}

message Sail {}
message GetSailsRequest { int32 count = 1; }
message GetSailsResponse { repeated Sail sails = 1; }